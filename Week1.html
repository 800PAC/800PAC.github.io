<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdated Page</title>
    <style>
        /* Style for the page container */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Message text */
        h1 {
            color: #2b9273;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        /* Button styling */
        .redirect-button {
            background-color: #2b9273;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        /* Hover effect */
        .redirect-button:hover {
            background-color: #2c5533;
        }
    </style>
</head>
<body>
    <h1>Er is een update geweest!</h1>
    <p>Deze pagina is niet meer in gebruik, <br> klik op de button voor de pagina "schema's" op: <br> <u>https://800pac.github.io/Week.html</u> </p>
    <!-- Redirect Button -->
    <a href="https://800pac.github.io/Week.html" class="redirect-button">Ga naar de schema's</a>
</body>
</html>
