<!DOCTYPE html>
<html>

<head>
    <title class="sansserif">800Pac</title>
    <link rel="stylesheet" type="text/css" href="1.css">
    <link rel="shortcut icon" type="ico" href="icon/favicon.ico">
</head>

<body>
    <div class="header">
        <img src="img/800PacBanner3.jpg" alt="HTML tutorial" style="float:center;width:100%;height:100%;border:0">
    </div>

    <ul>
        <li><a href="https://www.pacrotterdam.nl" target="_blank">
            <img src="img/890_logo_pac_2-removebg.png" style="float:center;width:50px;height:100%;"></a></li>
        <li><a class="sansserif" href="index.html"><img src="img/removebg.png" style="float:center;width:0px;height:50px;"><b>800PAC</b></a></li>
        <li><a class="sansserif" href="Week1.html"><img src="img/removebg.png" style="float:center;width:0px;height:50px;"><b>Schema's</b></a></li>
        <li><a class="sansserif" href="Afkortingen.html"><img src="img/removebg.png" style="float:center;width:0px;height:50px;">Martien's Vocabulaire</a></li>
    </ul>

    <h1 style="margin-left: 10px;"></h1>

    <!-- Schedule Selector -->
    <div style="margin: 20px;">
        <label for="scheduleSelector" class="sansserif"><b>Schema's -></b></label>
        <select id="scheduleSelector" class="schedule-dropdown">
            <!-- Options will be dynamically populated -->
        </select>
    </div>

    <!-- The Schedule -->
    <iframe id="scheduleFrame" src="Schema's/week.htm" height="2400" width="100%" style="border:none;"></iframe>

    <div class="footer" class="sansserif">
        <img src="img/890_logo_pac_2-removebg.png" alt="HTML tutorial" style="float:center;width:50px;height:100%;border:0">
        <p class="sansserif">&#169; 2024 800PAC</p>
    </div>

    <script>
        const schedules = [
            { label: "Week 24-26", url: "Schema's/24week24-26.htm" },
            { label: "Week 21-23", url: "Schema's/24week21-23.htm" },
            { label: "Week 18-20", url: "Schema's/24week18-20.htm" },
            { label: "Week 15-17", url: "Schema's/week15-17.htm" },
            { label: "Week 12-14", url: "Schema's/week12-14.htm" },
            { label: "Week 09-11", url: "Schema's/week09-11.htm" },
            { label: "Week 06-08", url: "Schema's/week06-08.htm" },
            { label: "Week 03-05", url: "Schema's/week03-05.htm" },
            { label: "Week 52-02", url: "Schema's/week52-02.htm" },
            { label: "Week 49-51", url: "Schema's/week49-51.htm" },
            { label: "Week 46-48", url: "Schema's/week46-48.htm" },
            { label: "Week 43-45", url: "Schema's/week43-45.htm" },
            { label: "Week 41-42", url: "Schema's/week41-42.htm" }
        ];

        const scheduleSelector = document.getElementById("scheduleSelector");
        const scheduleFrame = document.getElementById("scheduleFrame");

        // Populate the dropdown with schedule options
        schedules.forEach((schedule, index) => {
            const option = document.createElement("option");
            option.value = schedule.url;
            option.textContent = schedule.label;

            if (index === 0) {
                option.selected = true;
                scheduleFrame.src = schedule.url; 
            }

            scheduleSelector.appendChild(option);
        });

        // Update iframe when a new schedule is selected
        scheduleSelector.addEventListener("change", () => {
            scheduleFrame.src = scheduleSelector.value;
        });
    </script>
</body>

</html>
